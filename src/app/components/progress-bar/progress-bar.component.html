<div class="progress-outer">
    <div class="progress-inner" [style.width]="progress + '%'" [style.background-color]="color" [style.animation-name]="animationName" [style.animation-duration]="animationDuration" (touchstart)="touchstart($event)" (touchend)="touchend($event)"
      (touchmove)="touchmove($event)">
    </div>
</div>
